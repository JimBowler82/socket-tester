<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <style>
      body {
        padding: 30px;
      }

      form {
        width: 600px;
        margin-bottom: 15px;
      }

      #questionInput {
        width: 250px;
        margin-right: 20px;
      }

      #timerInput {
        width: 50px;
        margin-right: 20px;
      }

      #client-view,
      #speaker-view,
      #sessionData {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        padding: 20px;
        border: 1px solid black;
      }

      #viewsContainer {
        display: flex;
        width: 700px;
        justify-content: space-between;
      }

      #dataList {
        width: 100%;
      }

      #thmb-img {
        border-radius: 50%;
        padding: 5px;
        overflow: hidden;
      }

      #thmb-img img {
        transform-origin: 50% 50%;
        transform: rotate(180deg);
        transition: transform 0.8s ease-in-out;
      }
    </style>
  </head>
  <body>
    <h1>Socket Tester</h1>
    <button id="refresh">Refresh</button>

    <h3>Tests</h3>

    <form id="joinForm">
      <fieldset>
        <legend>Join Room</legend>
        <label for="name">Name</label>
        <input type="text" name="name" id="username" />

        <label for="role">Role</label>
        <select name="role" id="roleSelect">
          <option value="bootcamper">Bootcamper</option>
          <option value="guest">Guest</option>
          <option value="coach">Coach</option>
        </select>

        <label for="room">Room</label>
        <select name="room" id="roomSelect">
          <option value="thumbometer" selected>Thumbometer</option>
        </select>
        <button id="joinroom">Join Room</button>
      </fieldset>
    </form>

    <form id="sessionForm">
      <fieldset>
        <legend>Start Session</legend>
        <label for="question">Question</label>
        <input type="text" name="question" id="questionInput" />

        <label for="role">Timer</label>
        <input type="number" name="timer" id="timerInput" min="0" max="30" />
        <button id="start">Start Session</button>
      </fieldset>
    </form>

    <form id="sessionForm">
      <fieldset>
        <legend>End Session Early</legend>
        <button id="end">End Session</button>
      </fieldset>
    </form>

    <h3>Views</h3>

    <div id="viewsContainer">
      <div>
        Participant View
        <div id="client-view">
          <h3 id="client-question">-- No Question --</h3>
          <input type="range" name="range" id="range" value="0" disabled />
          <p id="sliderValue"></p>
          <p id="viewTimer1">Timer: -</p>
        </div>
      </div>
      <div>
        Speaker / Guest View
        <div id="speaker-view">
          <h3 id="speaker-question">-- No Question --</h3>
          <div id="thmb-img">
            <img id="thumb" src="./images/thumb.png" width="100px" />
          </div>
          <p id="overall-val"></p>
          <p id="viewTimer2">Timer: -</p>
          <p id="userStats">
            <span id="subCount">0</span> /
            <span id="totalUsers">0</span> Participants
          </p>
        </div>
      </div>
    </div>

    <br />

    Final Session Data
    <div id="sessionData">
      <ul id="dataList"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
